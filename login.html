<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>

    <script>
        
        var expressFlash = ''
    </script>
    

</head>
<body style="font-family: 'Roboto', sans-serif;">
    <div class="row p-3 shadow mt-0" style="backdrop-filter: blur(10px); position: fixed; width: 100vw; margin: 0px;">
        <h1 class="text-start ps-5 text-white">&#9736; PeerAir</h1>
        
        </div>

<div class="row m-0 pb-5"></div>
<div class="row pb-5 m-0"></div>
<div class="row pb-5 m-0"></div>
<div class="row pb-5 m-0"></div>

<div id="mainContain" class="container shadow pb-2 rounded" style="background-color: rgba(0,0,0,.5); color: white; width: 65%;">

<div id="invalid" class="row pb-5 m-0">
    <% var expressFlash
    if (expressFlash != undefined) { %> <p class="text-center text-danger"><%= expressFlash %> </p> <% } %>
</div>

<div id="" class="row pb-5 m-0">
    <% var newflash
    if (newflash != undefined) { %> <p class="text-center text-success"><%= newflash %> </p> <% } %>
</div>

<div class="row mb-4 m-0" id="sign-hide">
<div class="col">
<form class="w-75 mx-auto" action="/login-try" method="POST">
    <h3 class="fw-bold mb-3">Login</h3>


    <div class="form-group mb-3 ">

    <label for="username2">Email:</label>
    <input id="username2" name="username" type="text" class="form-control" />

    <label for="password2">Password:</label>
    <input id="password2" name="password" type="password" class="form-control" />


    </div>

    <button type="submit" class="btn btn-primary form-control">Submit</button>


</form>
</div>

</div>



<div class="row mb-4 m-0" id="register-hide" style="display: none;">
    <div class="col">
    <form class="w-75 mx-auto" action="/register" method="POST">
        <h3 class="fw-bold mb-3">Register</h3>



        <div class="form-group mb-3 ">
    
        <label for="username1">Email:</label>
        <input id="username1" name="username" type="text" class="form-control" />
    
        <label for="password1">Password:</label>
        <input id="password1" name="password" type="password" class="form-control" />

        

    
        </div>
    
        <button type="submit" class="btn btn-primary form-control">Submit</button>
    
    
    </form>
</div>

</div>






<div class="row m-0" id="sign-hide">
    <div class="col-4"></div>


    <div class="col-4">
    <p> Please click here to <button id="switch-between" class="btn btn-primary">register</button></p>
    
</div>

<div class="col-4"></div>

</div>

<div class="d-flex justify-content-center">
<button id="forgotPass" type="button" class="d-flex btn btn-primary justify-content-center">Forgot Password</button>
</div>

</div>


</body>

<style>
    
body {
    background-image: url(./purple1.jpg);
}    
    
</style>


<script>

$(document).ready(function () {
    
    $("#register-hide").hide();


var counter = 0

$(document).on("click", "#switch-between" ,function () {
    if(counter % 2 == 0){
    $("#sign-hide").hide();

    $("#register-hide").show();

    $("#switch-between").text("login");

    counter += 1;
    }
    else{
    $("#sign-hide").show();

    $("#register-hide").hide();

    $("#switch-between").text("register");

    counter += 1;
    }


});

$(document).on('click', '#forgotPass', function () {

    $("#mainContain").append(`
    <div class="input-group">
        
        <p>Enter a Username to send a password reset email</p>
        <input type='text' class='form-control' />
        <button type='button' class='btn btn-primary'>submit</button>


    </div>
    `)

    
});













});







</script>


</html>
